<template>
	<div class="c-container">
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center">
			<div class="headerDiv">
				<div class="page-section page-header">
					<div class="backArrrowDiv" onclick={firePageChangeEvent} data-id=1>
						<div class="backDiv" data-id=1> &nbsp; &#8592; Back </div>
					</div>
					<div class="endSessionDiv slds-m-top_large"> <b style="font-weight: 900">x</b> End Session </div>
					<div>
						<div style="color: #0a266a; font-size: 18px; letter-spacing: 0.95px;">Choose a service</div>
					</div>
				</div>
			</div>
		</lightning-layout>
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center">
			<lightning-layout-item size="12" class="slds-m-vertical_xx-large slds-align_absolute-center confirmDets">
				<p>Lets confirm your details</p>
			</lightning-layout-item>
			<lightning-layout-item size="12" class="slds-align_absolute-center slds-m-bottom_medium">
				<div class="slds-m-horizontal_medium">
					<lightning-input value={accountDetailsFromParent.FirstName} name="Contact-FirstName" label="First Name" required style="width: 257px;" onblur={handleDetailChange}></lightning-input>
				</div>
				<div class="slds-m-horizontal_medium">
					<lightning-input value={accountDetailsFromParent.LastName} name="Contact-LastName" label="Last Name" required style="width: 257px;" onblur={handleDetailChange}></lightning-input>
				</div>
			</lightning-layout-item>
			<lightning-layout-item size="12" class="slds-align_absolute-center slds-m-bottom_medium">
				<lightning-input value={accountDetailsFromParent.accountName} name="Account-Name" label="Business Name" required style="width: 535px;" onblur={handleDetailChange}></lightning-input>
			</lightning-layout-item>

			<lightning-layout-item size="12" class="slds-align_absolute-center slds-m-bottom_medium">
				<lightning-input value={accountDetailsFromParent.BillingStreet} name="Account-BillingStreet" label="Address" required style="width: 535px;" onblur={handleDetailChange}></lightning-input>
			</lightning-layout-item>

			<lightning-layout-item size="12" class="slds-align_absolute-center slds-m-bottom_medium">
				<lightning-input placeholder="Second line of address (optional)" style="width: 535px;" onblur={handleDetailChange}></lightning-input>
			</lightning-layout-item>

			<lightning-layout-item size="12" class="slds-align_absolute-center slds-m-bottom_xx-large">
				<div class="slds-m-horizontal_medium">
					<lightning-input value={accountDetailsFromParent.BillingCity} name="Account-BillingCity" label="City" required style="width: 257px;" onblur={handleDetailChange}></lightning-input>
				</div>
				<div class="slds-m-horizontal_medium">
					<lightning-input value={accountDetailsFromParent.BillingPostalCode} name="Account-BillingPostalCode" label="Postcode" required style="width: 257px;" onblur={handleDetailChange}></lightning-input>
				</div>
			</lightning-layout-item>
		</lightning-layout>
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center">
			<lightning-layout-item flexibility="auto" padding="around-small" size="12" class="slds-align_absolute-center">
				<div class="page-footer page-section" onclick={firePageChangeEvent}  data-id=3>
					Next
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>

<template>
	<div class="spinner">
		<template if:true={isLoading}>
			 <lightning-spinner alternative-text="Loading" variant="brand" size="large">
			 </lightning-spinner>
		</template>
	</div>
	<div class="c-container">
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center slds-m-bottom_xx-large">
			<div class="headerDiv">
				<div class="page-section page-header">
					<div class="backArrrowDiv" onclick={openCustomerProfileModal}>
						<lightning-icon icon-name="action:user" alternative-text="Profile" size="small"></lightning-icon>
					</div>
					<div class="endSessionDiv slds-m-top_large"> <b style="font-weight: 900">x</b> End Session </div>
				</div>
			</div>
		</lightning-layout>
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center">
			<lightning-layout multiple-rows="true" class="slds-align_absolute-center mainHomeBody">
				<lightning-layout-item padding="around-small" size="12" class="slds-align_absolute-center">
					<lightning-layout>
						<div class="h-1-copy">
							<div><img src={SmartImage}/></div>
						</div>
					</lightning-layout>
				</lightning-layout-item>
				<lightning-layout-item size="9" class="slds-align_absolute-center slds-m-around_x-large">
					<div class="strap-msg slds-align_absolute-center">
						Welcome message / smart strap line  ttytyty tytytytytyty
					</div>
				</lightning-layout-item>
			</lightning-layout>
		</lightning-layout>
		<lightning-layout multiple-rows="true" class="slds-align_absolute-center homePageButtons">
			<lightning-layout-item flexibility="auto" padding="around-small" size="12" class="slds-align_absolute-center">
				<div class="page-footer page-section" onclick={firePageChangeEvent} data-id=2>
					Start a Quote
				</div>
			</lightning-layout-item>
			<lightning-layout-item flexibility="auto" padding="around-small" size="12" class="slds-align_absolute-center">
				<div class="CTA-footer page-section">
					Pitch CTA
				</div>
			</lightning-layout-item>
		</lightning-layout>
	</div>

	<template if:true={isCustomerProfileOpen}>
		<section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeCustomerProfileModal}>
						<lightning-icon icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small" ></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Customer Profile</h2>
				</header>
				<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
					<div class="profile-div1">
						<p> {accountDetailsFromParent.contactName} </p>
						<p><b> {accountDetailsFromParent.accountName} </b></p>
						<p> {accountDetailsFromParent.contactAddress} </p>
					</div>
					<div class="profile-div2">
						<p><b>Notes</b></p>
						<p> {accountDetailsFromParent.NotesfromLeadCreation__c} </p>
					</div>
					<div class="profile-div3">
						<div class="appointmentDiv">Appointment booked: May 25th 2020 2:30 pm</div>
					</div>
					<lightning-layout multiple-rows>
						<lightning-layout-item size="6" padding="around-small">
							<div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
								<p><b>Electricity</b></p>
								<p><b>Supplier</b></p>
								<p>British Gas</p>
								<p><b>MPAN</b></p>
								<p>S 00 ** ** ***** * 345</p>
								<p><b>Usage</b></p>
								<p>XX,XXX Kwh p/annum</p>
								<p><b>Contract end date</b></p>
								<p>30 June 2020</p>
							</div>
						</lightning-layout-item>
						<lightning-layout-item size="6" padding="around-small">
							<div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
								<p><b>Gas</b></p>
								<p><b>Supplier</b></p>
								<p>British Gas</p>
								<p><b>MPAN</b></p>
								<p>S 00 ** ** ***** * 345</p>
								<p><b>Usage</b></p>
								<p>XX,XXX Kwh p/annum</p>
								<p><b>Contract end date</b></p>
								<p>30 June 2020</p>
							</div>
						</lightning-layout-item>
					</lightning-layout>
				</div>
				<footer class="slds-modal__footer">
					<button class="slds-button slds-button_brand" onclick={closeCustomerProfileModal} title="OK">OK</button>
				</footer>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
</template>
